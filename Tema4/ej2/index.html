        function mediaConString(...n) {
            valor = 0
            n.forEach(element => {
                valor += element;
            });
            cantidad = n.length
            return valor / cantidad

            numeros = document.getElementById("numeros").value
            console.log(numeros)
            mediaValores = eval("mediaConString(" + numeros + ")")//mediaConString(numeros)

</head>
