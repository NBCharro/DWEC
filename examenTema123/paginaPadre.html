<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Examen DW2T_DWEC_T1-T3. Recursos CSS.css">
    <title>Pagina padre</title>
    <script>
        // Objeto SEMAFORO
        semaforo = {
            apagarSemaforo: function () {
                const colorRojo = document.getElementById("colorRojo")
                const colorAmarillo = document.getElementById("colorAmarillo")
                const colorVerde = document.getElementById("colorVerde")
                colorRojo.classList.remove("colorRojo")
                colorAmarillo.classList.remove("colorAmarillo")
                colorVerde.classList.remove("colorVerde")
            },
            encenderRojo: function () {
                const colorRojo = document.getElementById("colorRojo")
                colorRojo.classList.add("colorRojo")
            },
            encenderAmarillo: function () {
                const colorAmarillo = document.getElementById("colorAmarillo")
                colorAmarillo.classList.add("colorAmarillo")
            },
            encenderVerde: function () {
                const colorVerde = document.getElementById("colorVerde")
                colorVerde.classList.add("colorVerde")
            },
            validarPassword: function (passwordRegex) {
                resultado = false
                const verificarRegExp = new RegExp(/^[a-zA-Z0-9]{3,6}[@#~%&/$][a-zA-Z0-9]{3,6}$/)
                resultado = verificarRegExp.test(passwordRegex) ? true : false;
                return resultado
            },
        }
        // Funcion para encender determinada bombilla adecuada desde la pagina padre
        function encenderBombillaPadre(color) {
            passwordRegex = document.getElementById("password").value
            if (semaforo.validarPassword(passwordRegex)) {
                switch (color) {
                    case "colorRojo":
                        semaforo.apagarSemaforo()
                        semaforo.encenderRojo()
                        break;
                    case "colorAmarillo":
                        semaforo.apagarSemaforo()
                        semaforo.encenderAmarillo()
                        break;
                    case "colorVerde":
                        semaforo.apagarSemaforo()
                        semaforo.encenderVerde()
                        break;
                }
            } else {
                alert("El formato del password no es correcto, deberá ser 3-6 caracteres alfanuméricos, seguidos de un símbolo especial de la lista (@#~%& /$), seguido de otros 3-6 caracteres alfanuméricos.")
            }
        }
        // Funcion para encender la bombilla adecuada desde la ventana hija
        function encenderBombillaHija(color) {
            switch (color) {
                case "colorRojo":
                    semaforo.apagarSemaforo()
                    semaforo.encenderRojo()
                    break;
                case "colorAmarillo":
                    semaforo.apagarSemaforo()
                    semaforo.encenderAmarillo()
                    break;
                case "colorVerde":
                    semaforo.apagarSemaforo()
                    semaforo.encenderVerde()
                    break;
            }
        }
        // Abrir ventana hijamyWindow
        let ventanaHija;
        function abrirVentanaHija() {
            ventanaHija = window.open("./paginaHija.html", "", "width=500, height=500, left=900");
        }
        // Cerrar ventana hija
        function cerrarVentanaHija() {
            ventanaHija.close()
        }
    </script>
</head>

<body>
    <div class="cuerpo colorNegro">
        <div class="bombilla colorRojo" id="colorRojo"> </div>
        <div class="bombilla colorAmarillo" id="colorAmarillo"> </div>
        <div class="bombilla colorVerde" id="colorVerde"> </div>
    </div>
    <button onclick="encenderBombillaPadre('colorRojo')">Bombilla roja</button>
    <button onclick="encenderBombillaPadre('colorAmarillo')">Bombilla amarilla</button>
    <button onclick="encenderBombillaPadre('colorVerde')">Bombilla verde</button><br>
    <input type="text" name="password" id="password">
    <label for="password">Teclea un password válido para encender el semáforo</label>
    <p>El formato del password deberá ser 3-6 caracteres alfanuméricos, seguidos de un símbolo especial de la
        lista (@#~%&/$), seguido de otros 3-6 caracteres alfanuméricos.</p>
    <button onclick="abrirVentanaHija()">Abre ventana hija</button><br>
    <button onclick="cerrarVentanaHija()">Cierra ventana hija</button>
</body>

</html>
