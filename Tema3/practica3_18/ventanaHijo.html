<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventana Hijo</title>
    <script>
        function llamarFuncionPadre() {
            window.opener.document.forms[0].elements[0].value = "Jose Luis"
            window.opener.document.forms[0].elements[1].value = "Lopez Perez"
            window.opener.document.forms[0].elements[2].value = "Calle Roma"
            window.opener.document.forms[0].elements[3].value = "jl.lopezperez@gmail.com"
            window.opener.document.forms[0].elements[4].value = "111222333"
            window.opener.document.forms[0].elements[5].value = "Esto es un mensaje generado desde una ventana hija"
        }
        function rellenarFormularioPadre() {
            window.opener.document.forms[0].elements[0].value = document.getElementById("nombre").value
            window.opener.document.forms[0].elements[1].value = document.getElementById("apellidos").value
            window.opener.document.forms[0].elements[2].value = document.getElementById("direccion").value
            window.opener.document.forms[0].elements[3].value = document.getElementById("email").value
            window.opener.document.forms[0].elements[4].value = document.getElementById("telefono").value
            window.opener.document.forms[0].elements[5].value = document.getElementById("comentarios").value
        }
        function llamarFuncionHijo() {
            const parrafo = document.getElementById("parrafo")
            parrafo.innerHTML = "Este es un mensaje generado desde la ventana padre"
        }
    </script>
    <style>
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 250px;
        }
    </style>
</head>

<body>
    <button onclick="llamarFuncionPadre()">Llamar a funcion de otra ventana</button>
    <p id="parrafo"></p>
    <form action="" method="post">
        <input type="text" name="nombre" id="nombre" placeholder="Nombre ventana hija"><br>
        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos ventana hija"><br>
        <input type="text" name="direccion" id="direccion" placeholder="Direccion ventana hija"><br>
        <input type="email" name="email" id="email" placeholder="Email ventana hija"><br>
        <input type="tel" name="telefono" id="telefono" placeholder="NÂº de telefono ventana hija"><br>
        <textarea name="comentarios" id="comentarios" cols="30" rows="10"
            placeholder="Comentarios ventana hija"></textarea><br>
        <input type="reset" value="Borrar">
    </form>
    <button onclick="rellenarFormularioPadre()">Rellenar formulario padre</button>
</body>

</html>
