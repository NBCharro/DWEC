<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema 3 Practica 18</title>
    <script>
        let myWindow
        function llamarFuncionHijo() {
            myWindow.llamarFuncionHijo()
        }
        function init() {
            myWindow = window.open("./ventanaHijo.html", "", "width=500, height=500, left=900");
        }
        function rellenarFormularioHijo() {
            myWindow.document.forms[0].elements[0].value = document.getElementById("nombre").value
            myWindow.document.forms[0].elements[1].value = document.getElementById("apellidos").value
            myWindow.document.forms[0].elements[2].value = document.getElementById("direccion").value
            myWindow.document.forms[0].elements[3].value = document.getElementById("email").value
            myWindow.document.forms[0].elements[4].value = document.getElementById("telefono").value
            myWindow.document.forms[0].elements[5].value = document.getElementById("comentarios").value
        }
    </script>
</head>

<body>
    <!-- <body onload="init()"> -->
    <h1>Comunicando ventanas</h1>
    <form action="#" method="post">
        <table>
            <tr>
                <td>
                    <label for="nombre">Nombre</label>
                </td>
                <td>
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="apellidos">Apellidos</label>
                </td>
                <td>
                    <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="direccion">Direccion</label>
                </td>
                <td>
                    <input type="text" name="direccion" id="direccion" placeholder="Direccion">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email</label>
                </td>
                <td>
                    <input type="email" name="email" id="email" placeholder="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefono">Telefono</label>
                </td>
                <td>
                    <input type="tel" name="telefono" id="telefono" placeholder="NÂº de telefono">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="comentarios">Comentarios</label>
                </td>
                <td>
                    <textarea name="comentarios" id="comentarios" cols="30" rows="10"
                        placeholder="Comentarios"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="reset" value="Borrar">
                </td>
            </tr>
        </table>
    </form>
    <br><button onclick="llamarFuncionHijo()">Llamar a funcion de mi hijo</button>
    <button onclick="rellenarFormularioHijo()">Rellenar formulario hijo</button><br><br>
    <button onclick="init()">Abrir ventana</button>
</body>

</html>
