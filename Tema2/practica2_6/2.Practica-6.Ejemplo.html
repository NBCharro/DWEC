<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript String Methods</h2>

    <p>
      Búsqueda de la cadena "mi casa" dentro de "Si vas a Mi casa, avísame para
      estar!"
    </p>
    <p>Y devolución de la posición:</p>
    <p id="demo"></p>
    <script>
      let text = "Si vas a Mi casa, avísame para estar!";
      let n = text.search(/estar!/i);
      document.getElementById("demo").innerHTML = n;
    </script>

    <p id="textoHTML">
      Búsqueda de la cadena "mi casa" dentro de "Si vas a Mi casa, avísame para
      estar!"
    </p>
    <p>Y devolución de la posición:</p>
    <p id="demo2"></p>
    <script>
      let texto = document.getElementById("textoHTML").innerHTML;
      busqueda = /MI CASA/i;
      n = text.search(busqueda);
      document.getElementById("demo2").innerHTML = n;
    </script>
  </body>
</html>
