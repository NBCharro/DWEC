<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript String Methods</h2>

    <p>
      Reemplazo de la cadena "mi casa" dentro de "Si vas a Mi casa, avísame para
      estar!"
    </p>

    <p id="demo">Case Sensitive-->Si vas a Mi casa, avísame para estar!</p>
    <button onclick="miFuncionReemplazo()">Pruébalo Case Sensitive!!</button>

    <script>
      function miFuncionReemplazo() {
        let text = document.getElementById("demo").innerHTML;
        document.getElementById("demo").innerHTML = text.replace(
          "Mi casa",
          "Tú casa"
        );
      }
    </script>

    <p id="textoHTML">
      Búsqueda de la cadena "mi casa" dentro de "Si vas a Mi casa, avísame para
      estar!"
    </p>
    <p>Y devolución de la posición:</p>
    <p id="demo2"></p>
    <script>
      let texto = document.getElementById("textoHTML").innerHTML;
      reemplazar = /MI CASA/i;
      reemplazo = "TU CASA ROJA ESTA CASI DESTRUIDA";
      n = texto.replace(reemplazar, reemplazo);
      document.getElementById("demo2").innerHTML = n;
    </script>
  </body>
</html>
