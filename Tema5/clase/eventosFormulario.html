<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>

<body>
    <form id="my-form" action=”/cgi-bin/publish” method=”post” enctype=” multipart/form-data”>
        <label>Username:
            <input type="text" name="username" />
        </label>
        <label>Full name:
            <input type="text" name="full-name" />
        </label>
        <label>Password:
            <input type="password" name="password" />
        </label>
        <label>Password checked:
            <input type="checkbox" name="passwordChecked" />
        </label>
    </form>
</body>
<script>
    const variables = document.getElementById("my-form").elements;
    console.log(variables);
</script>

</html>
